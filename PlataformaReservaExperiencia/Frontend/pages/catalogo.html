<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Experiencias</title>

    <!-- Tus estilos actuales -->
    <link rel="stylesheet" href="../styles/form.css">

    <!-- Estilos específicos del catálogo -->
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #111827;
        }

        /* GRID del catálogo */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
            padding: 0 1rem;
        }

        /* Tarjetas */
        .experience-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            cursor: pointer;
        }

        .experience-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .experience-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 0.8rem;
        }

        .experience-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .experience-desc {
            font-size: 0.9rem;
            color: #4b5563;
            margin-bottom: 0.9rem;
            line-height: 1.35;
        }

        .experience-btn {
            width: 100%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0.55rem 1.2rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            background: #2563eb;
            color: white;
            font-size: 0.9rem;
        }

        .experience-btn:hover {
            background: #1e40af;
        }
    </style>
</head>

<body>

<h1>Catálogo de Experiencias</h1>

<div id="experiencesContainer" class="grid-container">
    <!-- Aquí se insertarán las tarjetas dinámicamente -->
</div>

<script type="module" src="../components/catalogo.js"></script>

</body>
</html>
