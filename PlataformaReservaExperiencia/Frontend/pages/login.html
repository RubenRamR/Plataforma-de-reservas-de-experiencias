<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Plataforma de Experiencias</title>
    <link rel="stylesheet" href="../styles/form.css"> 
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Correo Electrónico</label>
                <input type="email" id="login-email" required placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" required placeholder="******">
            </div>

            <div id="login-error" style="color: red; margin-bottom: 10px;"></div>

            <button type="submit" id="login-btn">Entrar</button>
        </form>

        <p>¿No tienes cuenta? <a href="registro-proveedor.html">Regístrate como Proveedor</a> o <a href="registro-visitante.html">como Visitante</a>.</p>
    </div>

    <script type="module" src="../components/login.js"></script>
</body>
</html>
