<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registrarse como Visitante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/form.css" />
  </head>
  <body>
    <div class="card">
      <h1>Crear cuenta de Visitante</h1>

      <form id="register-form">
        <div class="field">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="field">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" minlength="6" required />
        </div>

        <div class="field">
          <label for="confirm-password">Confirmar contraseña</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>

        <div class="field">
          <label>Tipo de cuenta</label>
          <input type="text" value="Visitante" disabled />
          <div class="helper-text">
            Esta cuenta es para explorar y reservar experiencias.
          </div>
        </div>

        <button type="submit" class="btn" id="submit-btn">Crear cuenta</button>

        <div id="status" class="status"></div>

        <p class="helper-text">
          ¿Ya tienes cuenta?
          <a href="/login.html">Inicia sesión aquí</a>
        </p>
      </form>
    </div>

    <script type="module" src="../components/registroVisitante.js"></script>
  </body>
</html>
