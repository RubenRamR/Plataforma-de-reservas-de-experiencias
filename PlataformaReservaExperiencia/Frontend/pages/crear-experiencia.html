<!-- Frontend/pages/crear-experiencia.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Crear Experiencia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/form.css" />
  </head>
  <body>
    <div class="card">
      <h1>Crear Experiencia</h1>

      <form id="experience-form">
        <div class="field">
          <label for="name">Nombre de la experiencia</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="field">
          <label for="description">Descripción</label>
          <textarea id="description" name="description" required></textarea>
        </div>

        <div class="field">
          <label for="price">Precio (MXN)</label>
          <input
            type="number"
            id="price"
            name="price"
            min="0"
            step="0.01"
            required
          />
        </div>

        <div class="field">
          <label for="date">Fecha</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="field">
          <label for="capacity">Capacidad (lugares)</label>
          <input
            type="number"
            id="capacity"
            name="capacity"
            min="1"
            required
          />
        </div>

        <button type="submit" class="btn" id="submit-btn">
          Crear experiencia
        </button>

        <div id="status" class="status"></div>
      </form>
    </div>

    <!-- Importa el componente como módulo -->
    <script type="module" src="../components/crearExperiencia.js"></script>
  </body>
</html>
